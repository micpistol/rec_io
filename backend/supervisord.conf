[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid

[supervisorctl]
serverurl=unix:///tmp/supervisord.sock

[unix_http_server]
file=/tmp/supervisord.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:main_app]
command=python backend/main.py
directory=/Users/ericwais1/rec_io_20
autostart=true
autorestart=true
stderr_logfile=logs/main_app.err.log
stdout_logfile=logs/main_app.out.log
environment=PATH="/Users/ericwais1/rec_io_20/venv/bin",PYTHONPATH="/Users/ericwais1/rec_io_20",TRADING_SYSTEM_HOST="0.0.0.0"

