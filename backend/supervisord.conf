[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
# Disable supervisor's built-in log rotation to prevent double rotation
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[supervisorctl]
serverurl=unix:///tmp/supervisord.sock

[unix_http_server]
file=/tmp/supervisord.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:main_app]
command=venv/bin/python backend/main.py
directory=.
autostart=true
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true
stderr_logfile=logs/main_app.err.log
stdout_logfile=logs/main_app.out.log
environment=PATH="venv/bin",PYTHONPATH=".",PYTHONGC=1,PYTHONDNSCACHE=1

