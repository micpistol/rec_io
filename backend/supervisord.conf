[supervisord]
nodaemon=true
logfile=/tmp/supervisord.log
pidfile=/tmp/supervisord.pid
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0

[supervisorctl]
serverurl=unix:///tmp/supervisord.sock

[unix_http_server]
file=/tmp/supervisord.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:main_app]
command=/Users/ericwais1/rec_io_20/venv/bin/python /Users/ericwais1/rec_io_20/backend/main.py
directory=/Users/ericwais1/rec_io_20
autostart=true
autorestart=true
startretries=3
stopasgroup=true
killasgroup=true
stderr_logfile=/Users/ericwais1/rec_io_20/logs/main_app.err.log
stdout_logfile=/Users/ericwais1/rec_io_20/logs/main_app.out.log
environment=PATH="/Users/ericwais1/rec_io_20/venv/bin",PYTHONPATH="/Users/ericwais1/rec_io_20",PYTHONGC=1,PYTHONDNSCACHE=1

