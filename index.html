<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REC.IO Trading Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/global.css">
  <style>
    /* Minimal layout CSS - no custom colors, only structure */
    body {
      padding: 0; /* Override global padding for full-height layout */
    }
    
    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    
    .sidebar {
      display: flex;
      flex-direction: column;
      width: 180px;
      min-width: 50px;
      height: 100vh;
      transition: width 0.3s ease;
    }
    
    .sidebar.collapsed {
      width: 10px;
    }
    
    .sidebar-header {
      display: flex;
      align-items: center;
      height: 60px;
      padding-left: 15px;
    }
    
    .sidebar-logo {
      height: 32px;
      width: 32px;
      object-fit: contain;
    }
    
    .sidebar-nav {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 0 12px 15px;
      text-decoration: none;
      color: inherit;
      font-size: 14px;
      border: none;
      background: none;
      font-family: inherit;
      cursor: pointer;
    }
    
    .nav-icon {
      display: inline-block;
      width: 32px;
      min-width: 32px;
      text-align: center;
      font-size: 18px;
    }
    
    .nav-label {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      opacity: 1;
      max-width: 180px;
      transition: 
        opacity 0.3s ease,
        max-width 0.3s ease,
        visibility 0.3s ease;
      margin-left: 12px;
      visibility: visible;
    }
    
    .sidebar.collapsed .nav-label {
      opacity: 0;
      max-width: 0;
      visibility: hidden;
    }
    
    .sidebar-toggle {
      padding: 16px 0 16px 20px;
      text-align: left;
      cursor: pointer;
      user-select: none;
      border: none;
      background: none;
      font-size: 14px;
      width: 100%;
      color: inherit;
      outline: none;
    }
    
    .main-content {
      flex: 1;
      height: 100vh;
      overflow: hidden;
    }
    
    .content-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
      <!-- Logo Header -->
      <div class="sidebar-header">
        <img src="/images/rec_logo_1.png" alt="REC.IO" class="sidebar-logo">
        <span class="nav-label" style="font-size: 24px; font-weight: bold;">rec.io</span>
      </div>
      
      <!-- Navigation Menu -->
      <div class="sidebar-nav">
        <a href="/tabs/trade_monitor.html" class="nav-item active" data-page="trade-monitor">
          <span class="nav-icon">ðŸ“Š</span>
          <span class="nav-label">Trade Monitor</span>
        </a>
        <a href="/tabs/trade_history.html" class="nav-item" data-page="history">
          <span class="nav-icon">ðŸ“ˆ</span>
          <span class="nav-label">History</span>
        </a>
        <a href="/tabs/account_manager.html" class="nav-item" data-page="account">
          <span class="nav-icon">ðŸ‘¤</span>
          <span class="nav-label">Account</span>
        </a>
      </div>
      
      <!-- Collapse/Expand Button -->
      <button class="sidebar-toggle" id="sidebarToggle">â—€</button>
    </nav>
    
    <!-- Main Content Area -->
    <div class="main-content">
      <iframe id="contentFrame" class="content-frame" src="/tabs/trade_monitor.html"></iframe>
    </div>
  </div>

  <script>
    // Sidebar functionality
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const navItems = document.querySelectorAll('.nav-item');
    const contentFrame = document.getElementById('contentFrame');
    
    // Toggle sidebar collapse/expand
    sidebarToggle.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      sidebarToggle.textContent = sidebar.classList.contains('collapsed') ? 'â–¶' : 'â—€';
    });
    
    // Navigation functionality
    navItems.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        
        // Remove active class from all items
        navItems.forEach(nav => nav.classList.remove('active'));
        
        // Add active class to clicked item
        item.classList.add('active');
        
        // Load content in iframe
        const href = item.getAttribute('href');
        contentFrame.src = href;
      });
    });
  </script>
</body>
</html>
