<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Account Manager Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css?v=1.0.1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #101018;
            color: white;
        }

        .mobile-container {
            padding: 10px;
            max-width: 100vw;
        }

        .panel-container {
            margin-bottom: 15px;
        }

        .panel {
            background-color: #1f2530;
            border: 1px solid #787878;
            border-radius: 4px;
        }

        .panel-header {
            background-color: #2a3441;
            padding: 10px 15px;
            font-weight: bold;
            border-bottom: 1px solid #787878;
        }

        .panel-body {
            padding: 15px;
        }

        /* Tab Styles */
        .tab-container {
            margin-bottom: 15px;
            height: calc(93vh - 120px); /* Account for header and padding */
            display: flex;
            flex-direction: column;
        }

        .tab-buttons {
            display: flex;
            background-color: #1f2530;
            border: 1px solid #787878;
            border-radius: 4px 4px 0 0;
            overflow: hidden;
            flex-shrink: 0;
        }

        .tab-button {
            flex: 1;
            background-color: #2a3441;
            border: none;
            color: white;
            padding: 12px 8px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .tab-button:hover {
            background-color: #394559;
        }

        .tab-button.active {
            background-color: #4d586f;
        }

        .tab-content {
            display: none;
            background-color: #1f2530;
            border: 1px solid #787878;
            border-top: none;
            border-radius: 0 0 4px 4px;
            flex: 1;
            overflow: hidden;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        .tab-panel-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.8rem;
        }

        th, td {
            border: 1px solid #787878;
            padding: 6px 10px;
            text-align: center;
        }

        th {
            background-color: #1f2530;
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #4d586f !important;
            cursor: pointer;
        }

        .group-odd {
            background-color: #394559;
        }

        .group-even {
            background-color: #1f2633;
        }

        .account-status {
            font-weight: bold;
            margin-left: 10px;
        }

        .account-status.connected {
            color: #00ff00;
        }

        .account-status.disconnected {
            color: #ff0000;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #ccc;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            table {
                font-size: 0.7rem;
            }
            
            th, td {
                padding: 4px 6px;
            }

            .tab-button {
                font-size: 0.7rem;
                padding: 10px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Account Information -->
        <div class="panel-container">
            <div class="panel">
                <div class="panel-header">Account Information</div>
                <div class="panel-body">
                    <div style="font-weight: bold; margin-bottom: 4px;">Balance</div>
                    <span id="account-balance">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Tab Container -->
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showTab('positions')">Open Positions</button>
                <button class="tab-button" onclick="showTab('fills')">Fills</button>
                <button class="tab-button" onclick="showTab('settlements')">Settlements</button>
            </div>

            <!-- Open Positions Tab -->
            <div id="positions-tab" class="tab-content active">
                <div class="tab-panel-body">
                    <table class="data-table" style="width: 100%; text-align: center;">
                        <thead>
                            <tr>
                                <th>Ticker</th>
                                <th>Buy</th>
                                <th>Position</th>
                                <th>Fees</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="positions-body">
                            <tr><td colspan="5">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Fills Tab -->
            <div id="fills-tab" class="tab-content">
                <div class="tab-panel-body">
                    <table class="data-table" style="width: 100%; text-align: center;">
                        <thead>
                            <tr>
                                <th>Ticker</th>
                                <th>Side</th>
                                <th>Action</th>
                                <th>Count</th>
                                <th>Price</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="fills-body">
                            <tr><td colspan="6">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Settlements Tab -->
            <div id="settlements-tab" class="tab-content">
                <div class="tab-panel-body">
                    <table class="data-table" style="width: 100%; text-align: center;">
                        <thead>
                            <tr>
                                <th>Ticker</th>
                                <th>Result</th>
                                <th>Yes</th>
                                <th>No</th>
                                <th>Revenue</th>
                                <th>Settled At</th>
                            </tr>
                        </thead>
                        <tbody id="settlements-body">
                            <tr><td colspan="6">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let GLOBAL_ACCOUNT_MODE = "prod";  // Will be updated by backend

        // Tab switching function
        function showTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(content => content.classList.remove('active'));
            
            // Remove active class from all buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        fetch('/api/get_account_mode')
            .then(res => res.json())
            .then(data => {
                GLOBAL_ACCOUNT_MODE = data.mode;
                window.GLOBAL_ACCOUNT_MODE = GLOBAL_ACCOUNT_MODE;

                loadAccountData();
            })
            .catch(console.error);

        async function loadAccountData() {
            const [balanceRes, settlementsRes, fillsRes, positionsRes] = await Promise.all([
                fetch(`/api/account/balance?mode=${GLOBAL_ACCOUNT_MODE}`),
                fetch("/api/db/settlements"),
                fetch("/api/db/fills"),
                fetch("/api/db/positions"),
            ]);

            const settlementsJson = await settlementsRes.json();
            const fillsJson = await fillsRes.json();
            const positionsJson = await positionsRes.json();

            const settlements = settlementsJson.settlements;
            const fills = fillsJson.fills;
            const positions = positionsJson.positions || [];

            window.fills = fills;

            const [prodBalRes, demoBalRes] = await Promise.all([
                fetch("/api/account/balance?mode=prod"),
                fetch("/api/account/balance?mode=demo"),
            ]);

            const prodBalJson = await prodBalRes.json();
            const demoBalJson = await demoBalRes.json();

            const activeBal = GLOBAL_ACCOUNT_MODE === "prod" ? prodBalJson : demoBalJson;
            const balanceVal = activeBal.balance ?? activeBal.total_balance ?? activeBal.available_balance ?? 0;
            const balanceInDollars = balanceVal / 100; // Convert cents to dollars
            document.getElementById("account-balance").textContent =
                `$${Number(balanceInDollars).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;

            const settlementsBody = document.getElementById("settlements-body");
            settlementsBody.innerHTML = settlements.map(s => {
                // Convert revenue from cents to dollars
                const revenueInDollars = s.revenue / 100;
                const formattedRevenue = revenueInDollars.toLocaleString(undefined, { 
                    minimumFractionDigits: 0, 
                    maximumFractionDigits: 0 
                });
                
                return `
                    <tr>
                        <td>${s.ticker}</td>
                        <td>${s.market_result === "yes" ? "Y" : "N"}</td>
                        <td>${s.yes_count}</td>
                        <td>${s.no_count}</td>
                        <td>$${formattedRevenue}</td>
                        <td>${new Date(s.settled_time).toLocaleTimeString("en-US", { timeZone: "America/New_York", hour12: false })}</td>
                    </tr>
                `;
            }).join("");

            const fillsBody = document.getElementById("fills-body");
            fillsBody.innerHTML = fills.map(f => {
                // Convert price from cents to dollars
                const price = f.side === "yes" ? f.yes_price : f.no_price;
                const priceInDollars = price / 100;
                const formattedPrice = priceInDollars.toLocaleString(undefined, { 
                    minimumFractionDigits: 2, 
                    maximumFractionDigits: 2 
                });
                
                return `
                    <tr>
                        <td>${f.ticker}</td>
                        <td>${f.side === "yes" ? "Y" : "N"}</td>
                        <td>${f.action.toUpperCase()}</td>
                        <td>${f.count}</td>
                        <td>${formattedPrice}</td>
                        <td>${new Date(f.created_time).toLocaleString("en-US", { timeZone: "America/New_York" })}</td>
                    </tr>
                `;
            }).join("");

            const positionsBody = document.getElementById("positions-body");
            positionsBody.innerHTML = positions
                .filter(p => p.position !== 0)
                .map(p => `
                    <tr>
                        <td>${p.ticker}</td>
                        <td>${p.market_exposure && p.position !== 0 ? (p.market_exposure / p.position / 100).toFixed(2) : "0.00"}</td>
                        <td>${p.position}</td>
                        <td>${(p.fees_paid / 100).toFixed(2)}</td>
                        <td>${new Date(p.last_updated_ts).toLocaleString("en-US", { timeZone: "America/New_York" })}</td>
                    </tr>
                `).join("");
        }

        // Respect backend-set mode only
        loadAccountData();
        
        // Add periodic polling for account data (every 10 seconds)
        setInterval(() => {
            console.log('🔄 Periodic account data refresh (mobile)');
            loadAccountData();
        }, 10000);
        
        // WebSocket connection for database change notifications
        function setupDatabaseChangeListener() {
            const ws = new WebSocket(`ws://${window.location.host}/ws/db_changes`);
            
            ws.onopen = function() {
                console.log('🔗 Connected to database change notifications (account manager mobile)');
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('📡 Received database change notification (account manager mobile):', data);
                    
                    // Handle different database change types and refresh immediately
                    if (data.database === 'fills') {
                        console.log('🔄 Refreshing fills table due to database change (account manager mobile)');
                        loadAccountData();
                    } else if (data.database === 'positions') {
                        console.log('🔄 Refreshing positions table due to database change (account manager mobile)');
                        loadAccountData();
                    } else if (data.database === 'settlements') {
                        console.log('🔄 Refreshing settlements table due to database change (account manager mobile)');
                        loadAccountData();
                    }
                } catch (error) {
                    console.error('❌ Error parsing database change notification (account manager mobile):', error);
                }
            };
            
            ws.onerror = function(error) {
                console.error('❌ WebSocket error (account manager mobile):', error);
            };
            
            ws.onclose = function() {
                console.log('🔌 Database change WebSocket connection closed (account manager mobile)');
                // Attempt to reconnect after a delay
                setTimeout(() => {
                    console.log('🔄 Attempting to reconnect to database change notifications (account manager mobile)...');
                    setupDatabaseChangeListener();
                }, 5000);
            };
        }
        
        // Set up WebSocket connection for database change notifications
        setupDatabaseChangeListener();
        
        // Mobile iframe coordination message handling
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'refresh_data') {
                console.log('📱 Account manager mobile received refresh request');
                // Trigger immediate data refresh
                loadAccountData();
                // Notify parent of data update
                window.parent.postMessage({
                    type: 'data_updated',
                    source: 'account_manager_mobile',
                    timestamp: Date.now()
                }, '*');
            }
        });
    </script>
</body>
</html>
