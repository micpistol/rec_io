<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>User - REC.IO Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'IBM Plex Sans', sans-serif;
            background: #101018;
            color: white;
            -webkit-text-size-adjust: 100%;
        }

        .mobile-container {
            padding: 16px;
            max-width: 100%;
        }

        .user-panel {
            background: #323c4e;
            border: 1px solid #3c495e;
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .panel-header {
            background: #1e1e2f;
            padding: 12px 16px;
            border-bottom: 1px solid #3c495e;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .user-info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            padding: 16px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 11px;
            color: #c4c4c4;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .info-value {
            font-size: 14px;
            color: white;
            font-weight: 500;
            word-break: break-word;
        }

        .session-panel {
            background: #323c4e;
            border: 1px solid #3c495e;
            border-radius: 8px;
            overflow: hidden;
        }

        .logout-button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%;
            text-align: center;
        }

        .logout-button:hover {
            background: #c0392b;
        }

        .logout-button:active {
            background: #a93226;
        }

        .loading {
            text-align: center;
            padding: 40px 16px;
            color: #c4c4c4;
            font-size: 14px;
        }

        .error {
            color: #e74c3c;
            padding: 20px 16px;
            text-align: center;
            font-size: 14px;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .mobile-container {
                padding: 12px;
            }
            
            .user-info-grid {
                padding: 12px;
            }
            
            .info-value {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- User Information Panel -->
        <div class="user-panel">
            <div class="panel-header">User Information</div>
            <div id="userInfo" class="user-info-grid">
                <div class="loading">Loading user information...</div>
            </div>
        </div>
        
        <!-- Session Management Panel -->
        <div class="session-panel">
            <div class="panel-header">Session Management</div>
            <button id="logoutButton" class="logout-button">Logout</button>
        </div>
    </div>

    <script>
        // Load user information from the server
        async function loadUserInfo() {
            try {
                // First try to get user info directly from database
                const userResponse = await fetch(window.location.origin + '/api/user/info');
                let userInfo = {};
                
                if (userResponse.ok) {
                    userInfo = await userResponse.json();
                    displayUserInfo({}, userInfo);
                    return;
                }
                
                // If direct access fails, try with authentication
                const token = localStorage.getItem('rec_auth_token');
                const deviceId = localStorage.getItem('rec_device_id');
                
                if (!token || !deviceId) {
                    throw new Error('No authentication token found');
                }
                
                const response = await fetch(window.location.origin + '/api/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token, deviceId })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to verify authentication');
                }
                
                const data = await response.json();
                
                if (data.authenticated) {
                    displayUserInfo(data, userInfo);
                } else {
                    throw new Error('Authentication failed');
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                document.getElementById('userInfo').innerHTML = `
                    <div class="error">
                        Failed to load user information. Please try refreshing the page.
                    </div>
                `;
            }
        }
        
        function displayUserInfo(authData, userInfo) {
            const userInfoContainer = document.getElementById('userInfo');
            
            userInfoContainer.innerHTML = `
                <div class="info-item">
                    <div class="info-label">User ID</div>
                    <div class="info-value">${userInfo.user_id || authData.username || 'N/A'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Name</div>
                    <div class="info-value">${userInfo.name || authData.name || 'N/A'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email</div>
                    <div class="info-value">${userInfo.email || 'N/A'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Account Type</div>
                    <div class="info-value">${userInfo.account_type || 'N/A'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Phone</div>
                    <div class="info-value">${userInfo.phone || 'N/A'}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Login Status</div>
                    <div class="info-value">Active</div>
                </div>
            `;
        }
        
        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', async () => {
            const token = localStorage.getItem('rec_auth_token');
            const deviceId = localStorage.getItem('rec_device_id');
            
            if (token && deviceId) {
                try {
                    const response = await fetch(window.location.origin + '/api/auth/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token, deviceId })
                    });
                    
                    if (!response.ok) {
                        console.error('Logout failed:', response.status, response.statusText);
                    } else {
                        console.log('Logout successful');
                    }
                } catch (e) {
                    console.error('Logout request failed:', e);
                }
            }
            
            // Clear local storage
            localStorage.removeItem('rec_auth_token');
            localStorage.removeItem('rec_device_id');
            localStorage.removeItem('rec_local_bypass');
            
            // Redirect to login page
            window.location.href = '/login';
        });
        
        // Load user info when page loads
        document.addEventListener('DOMContentLoaded', loadUserInfo);
        
        // Listen for refresh messages from parent
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'refresh_data') {
                loadUserInfo();
            }
        });
    </script>
</body>
</html>
