<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>System - REC.IO Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'IBM Plex Sans', sans-serif;
            background: #101018;
            color: white;
            -webkit-text-size-adjust: 100%;
        }

        .mobile-container {
            padding: 16px;
            max-width: 100%;
        }

        .system-panel {
            background: #323c4e;
            border: 1px solid #3c495e;
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .panel-header {
            background: #1e1e2f;
            padding: 12px 16px;
            border-bottom: 1px solid #3c495e;
            font-size: 14px;
            font-weight: 600;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .refresh-button:hover {
            background: #2563eb;
        }

        .health-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        .health-card {
            background: #1e1e2f;
            border-radius: 6px;
            padding: 12px;
            border: 1px solid #3c495e;
            min-width: 0;
            box-sizing: border-box;
            width: 100%;
        }

        .health-card-title {
            font-size: 11px;
            font-weight: 600;
            color: #c4c4c4;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .health-card-value {
            font-size: 16px;
            font-weight: 700;
            color: white;
        }

        .health-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .health-status.healthy {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .health-status.degraded {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .health-status.unhealthy {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .health-status.unknown {
            background: rgba(107, 114, 128, 0.2);
            color: #6b7280;
        }

        .health-status.offline {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .timestamp {
            font-size: 11px;
            color: #c4c4c4;
            text-align: right;
            margin: 0 16px 16px 16px;
        }

        .admin-panel {
            background: #323c4e;
            border: 1px solid #3c495e;
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
            display: none;
        }

        .admin-header {
            background: #1e1e2f;
            padding: 12px 16px;
            border-bottom: 1px solid #3c495e;
            font-size: 14px;
            font-weight: 600;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-controls {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .admin-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            line-height: 1.2;
        }

        .admin-button:hover {
            background: #2563eb;
        }

        .admin-button:disabled {
            background: #6b7280;
            color: #9ca3af;
            cursor: not-allowed;
        }

        .scripts-list {
            padding: 16px;
        }

        .scripts-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .scripts-table th {
            padding: 8px;
            border-bottom: 1px solid #3c495e;
            color: #c4c4c4;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: left;
        }

        .scripts-table td {
            padding: 8px;
            border-bottom: 1px solid #3c495e;
            color: white;
        }

        .scripts-table tr:last-child td {
            border-bottom: none;
        }

        .scripts-table tr:hover {
            background: #1e1e2f;
        }

        .script-name {
            font-weight: 500;
            color: white;
        }

        .script-status {
            font-weight: 600;
        }

        .script-status.running {
            color: #22c55e;
        }

        .script-status.stopped {
            color: #ef4444;
        }

        .script-status.starting {
            color: #f59e0b;
        }

        .script-uptime {
            color: #c4c4c4;
        }
        
        .mobile-restart-btn {
            background: #f59e0b;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
            font-family: inherit;
        }
        
        .mobile-restart-btn:hover {
            background: #d97706;
        }
        
        .mobile-restart-btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #c4c4c4;
            padding: 40px 16px;
            font-size: 14px;
        }

        .error {
            text-align: center;
            color: #ef4444;
            padding: 20px 16px;
            font-size: 14px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .modal-content {
            background: #1e1e2f;
            border: 1px solid #3c495e;
            border-radius: 8px;
            padding: 24px;
            max-width: 90%;
            width: 320px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .modal-title {
            font-size: 16px;
            font-weight: 700;
            color: white;
            margin-bottom: 16px;
            text-align: center;
        }

        .modal-body {
            margin-bottom: 24px;
            color: #c4c4c4;
            line-height: 1.5;
            font-size: 14px;
        }

        .modal-body p {
            margin: 8px 0;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 80px;
        }

        .modal-button.cancel {
            background: #3c495e;
            color: #c4c4c4;
        }

        .modal-button.cancel:hover {
            background: #4d586f;
            color: white;
        }

        .modal-button.confirm {
            background: #dc2626;
            color: white;
        }

        .modal-button.confirm:hover {
            background: #b91c1c;
        }

        .modal-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            .mobile-container {
                padding: 12px;
            }
            
            .scripts-list {
                padding: 12px;
            }
            
            .script-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .script-details {
                width: 100%;
            }
            
            /* Ensure health grid stays as 2 columns on mobile */
            .health-grid {
                grid-template-columns: 1fr 1fr;
                gap: 8px;
                padding: 12px;
            }
            
            .health-card {
                padding: 10px;
                font-size: 11px;
            }
            
            .health-card-title {
                font-size: 10px;
            }
            
            .health-card-value {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- System Status Panel -->
        <div class="system-panel">
            <div class="panel-header">
                System Status
                <button class="refresh-button" onclick="loadSystemHealth()">Refresh</button>
            </div>
            
            <div id="healthContent">
                <div class="loading">Loading system health data...</div>
            </div>
        </div>

        <!-- Admin Controls Panel -->
        <div class="admin-panel" id="adminPanel">
            <div class="admin-header">
                Admin Controls
                <div class="admin-controls">
                    <button class="admin-button" onclick="getSupervisorStatus()">Refresh Status</button>
                    <button class="admin-button" onclick="showRestartConfirmation()">Master Restart</button>
                </div>
            </div>
            
            <div id="adminContent">
                <div class="scripts-list" id="scriptsList">
                    <div class="loading">Loading supervisor status...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Restart Confirmation Modal -->
    <div id="restartModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div id="restartModalTitle" class="modal-title">Confirm System Restart</div>
            <div id="restartModalBody" class="modal-body">
                <p>Are you sure you want to restart the entire system?</p>
                <p>This will restart all services and may cause temporary downtime.</p>
            </div>
            <div id="restartModalButtons" class="modal-buttons">
                <button class="modal-button cancel" onclick="cancelRestart()">CANCEL</button>
                <button class="modal-button confirm" onclick="confirmRestart()">CONFIRM</button>
            </div>
        </div>
    </div>

    <script>
        async function loadSystemHealth() {
            const content = document.getElementById('healthContent');
            content.innerHTML = '<div class="loading">Loading system health data...</div>';
            
            try {
                const response = await fetch('/api/db/system_health');
                if (response.ok) {
                    const data = await response.json();
                    displayHealthData(data);
                } else {
                    content.innerHTML = '<div class="error">Failed to load health data</div>';
                }
            } catch (error) {
                console.error('Error loading system health:', error);
                content.innerHTML = '<div class="error">Connection error</div>';
            }
        }
        
        function displayHealthData(data) {
            const content = document.getElementById('healthContent');
            
            if (data.error) {
                content.innerHTML = `<div class="error">${data.error}</div>`;
                return;
            }
            
            const status = data.overall_status || 'unknown';
            const cpu = data.cpu_percent ? `${data.cpu_percent.toFixed(1)}%` : '--';
            const memory = data.memory_percent ? `${data.memory_percent.toFixed(1)}%` : '--';
            const disk = data.disk_percent ? `${data.disk_percent.toFixed(1)}%` : '--';
            const services = `${data.services_healthy || 0}/${data.services_total || 0}`;
            const timestamp = data.timestamp ? new Date(data.timestamp).toLocaleString() : 'Unknown';
            
            content.innerHTML = `
                <div class="health-grid">
                    <div class="health-card">
                        <div class="health-card-title">Overall Status</div>
                        <div class="health-status ${status}">${status}</div>
                    </div>
                    <div class="health-card">
                        <div class="health-card-title">Database Status</div>
                        <div class="health-status ${data.database_status || 'unknown'}">${data.database_status || 'Unknown'}</div>
                    </div>
                    <div class="health-card">
                        <div class="health-card-title">CPU Usage</div>
                        <div class="health-card-value">${cpu}</div>
                    </div>
                    <div class="health-card">
                        <div class="health-card-title">Memory Usage</div>
                        <div class="health-card-value">${memory}</div>
                    </div>
                    <div class="health-card">
                        <div class="health-card-title">Disk Usage</div>
                        <div class="health-card-value">${disk}</div>
                    </div>
                    <div class="health-card">
                        <div class="health-card-title">Services Healthy</div>
                        <div class="health-card-value">${services}</div>
                    </div>
                </div>
                
                <div class="timestamp">Last updated: ${timestamp}</div>
            `;
        }
        
        async function checkAdminPermissions() {
            try {
                const response = await fetch('/api/user/info');
                if (response.ok) {
                    const userInfo = await response.json();
                    if (userInfo.account_type === 'master_admin') {
                        document.getElementById('adminPanel').style.display = 'block';
                        getSupervisorStatus();
                    }
                }
            } catch (error) {
                console.error('Error checking admin permissions:', error);
            }
        }
        
        async function getSupervisorStatus() {
            const scriptsList = document.getElementById('scriptsList');
            
            scriptsList.innerHTML = '<div class="loading">Loading supervisor status...</div>';
            
            try {
                const response = await fetch('/api/admin/supervisor-status', { method: 'POST' });
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        populateScriptsList(result.output);
                    } else {
                        scriptsList.innerHTML = '<div class="error">Failed to load supervisor status</div>';
                    }
                } else {
                    scriptsList.innerHTML = '<div class="error">Failed to execute command</div>';
                }
            } catch (error) {
                console.error('Error getting supervisor status:', error);
                scriptsList.innerHTML = '<div class="error">Connection error</div>';
            }
        }
        
        function populateScriptsList(supervisorOutput) {
            const scriptsList = document.getElementById('scriptsList');
            const lines = supervisorOutput.trim().split('\n');
            
            let listHTML = '';
            
            for (const line of lines) {
                if (line.trim()) {
                    // Parse supervisor status line: 
                    // Running: script_name RUNNING pid 12345, uptime 0:12:34
                    // Stopped: script_name STOPPED Aug 09 11:06 AM
                    const runningMatch = line.match(/^(\S+)\s+(\S+)\s+pid\s+(\d+),\s+uptime\s+(.+)$/);
                    const stoppedMatch = line.match(/^(\S+)\s+(\S+)\s+(.+)$/);
                    
                    if (runningMatch) {
                        // Running process
                        const [, scriptName, status, pid, uptime] = runningMatch;
                        const statusClass = status.toLowerCase();
                        
                        listHTML += `
                            <tr>
                                <td class="script-name">${scriptName}</td>
                                <td class="script-status ${statusClass}">${status}</td>
                                <td class="script-uptime">${uptime}</td>
                            </tr>
                        `;
                    } else if (stoppedMatch) {
                        // Non-running process (stopped, starting, stopping, etc.)
                        const [, scriptName, status, timestamp] = stoppedMatch;
                        const statusClass = status.toLowerCase();
                        
                        // Show restart button for any non-running state
                        const isRunning = status.toUpperCase() === 'RUNNING';
                        const uptimeCell = isRunning ? 
                            `<td class="script-uptime">${timestamp}</td>` :
                            `<td class="script-uptime">
                                <button class="mobile-restart-btn" onclick="restartScript('${scriptName}')" title="Click to restart ${scriptName}">${timestamp}</button>
                            </td>`;
                        
                        listHTML += `
                            <tr>
                                <td class="script-name">${scriptName}</td>
                                <td class="script-status ${statusClass}">${status}</td>
                                ${uptimeCell}
                            </tr>
                        `;
                    }
                }
            }
            
            if (listHTML === '') {
                listHTML = '<tr><td colspan="3" class="error">No scripts found or invalid output format</td></tr>';
            }
            
            scriptsList.innerHTML = `
                <table class="scripts-table">
                    <thead>
                        <tr>
                            <th>Script Name</th>
                            <th>Status</th>
                            <th>Uptime</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${listHTML}
                    </tbody>
                </table>
            `;
        }
        
        async function restartScript(scriptName) {
            console.log('Restart script:', scriptName);
            
            // Find the button that was clicked and disable it
            const button = event?.target;
            if (button) {
                button.disabled = true;
                button.style.opacity = '0.5';
                button.style.cursor = 'not-allowed';
            }
            
            try {
                const response = await fetch('/api/admin/execute-command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        command: `supervisorctl restart ${scriptName}` 
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        console.log(`Successfully restarted ${scriptName}`);
                        // Refresh the supervisor status to show updated state
                        setTimeout(() => {
                            getSupervisorStatus();
                            // Re-enable the button after table refresh
                            if (button) {
                                button.disabled = false;
                                button.style.opacity = '1';
                                button.style.cursor = 'pointer';
                            }
                        }, 2000); // Wait 2 seconds for restart to complete
                    } else {
                        console.error(`Failed to restart ${scriptName}:`, result.error);
                        alert(`Failed to restart ${scriptName}: ${result.error}`);
                        // Re-enable the button on error
                        if (button) {
                            button.disabled = false;
                            button.style.opacity = '1';
                            button.style.cursor = 'pointer';
                        }
                    }
                } else {
                    console.error(`Failed to restart ${scriptName}: HTTP ${response.status}`);
                    alert(`Failed to restart ${scriptName}: HTTP ${response.status}`);
                    // Re-enable the button on error
                    if (button) {
                        button.disabled = false;
                        button.style.opacity = '1';
                        button.style.cursor = 'pointer';
                    }
                }
            } catch (error) {
                console.error('Error restarting script:', error);
                alert(`Error restarting ${scriptName}: ${error.message}`);
                // Re-enable the button on error
                if (button) {
                    button.disabled = false;
                    button.style.opacity = '1';
                    button.style.cursor = 'pointer';
                }
            }
        }
        
        function showRestartConfirmation() {
            document.getElementById('restartModal').style.display = 'flex';
        }
        
        function cancelRestart() {
            document.getElementById('restartModal').style.display = 'none';
        }
        
        async function confirmRestart() {
            const modal = document.getElementById('restartModal');
            const title = document.getElementById('restartModalTitle');
            const body = document.getElementById('restartModalBody');
            const buttons = document.getElementById('restartModalButtons');
            
            title.textContent = 'SYSTEM RESTARTING';
            body.innerHTML = '<p>System restart in progress...</p><p>Please wait 30 seconds.</p>';
            buttons.style.display = 'none';
            
            try {
                const response = await fetch('/api/admin/execute-restart', { method: 'POST' });
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        body.innerHTML = '<p>✅ Restart script initiated successfully</p><p>System will restart in 30 seconds...</p>';
                    } else {
                        body.innerHTML = '<p>❌ Failed to initiate restart: ' + (result.error || 'Unknown error') + '</p>';
                    }
                } else {
                    body.innerHTML = '<p>❌ Failed to execute restart command</p>';
                }
            } catch (error) {
                console.error('Error executing restart command:', error);
                body.innerHTML = '<p>❌ Connection error during restart</p>';
            }
            
            await new Promise(resolve => setTimeout(resolve, 30000));
            window.location.reload();
        }
        
        // Load data when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            loadSystemHealth();
            await checkAdminPermissions();
        });
        
        // Note: System tab doesn't need automatic refresh like other tabs
        // System health data is relatively static and doesn't change frequently
        // Users can manually refresh using the refresh buttons when needed
    </script>
</body>
</html>
