<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>REC.IO Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css?v=1.0.1">
    <style>
        /* Mobile-specific styles */
        body {
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            font-family: 'IBM Plex Sans', sans-serif;
        }

        .mobile-container {
            display: flex;
            flex-direction: column;
            height: 92vh;
            width: 100vw;
        }

        .content-area {
            flex: 1;
            overflow-x: hidden;
            position: relative;
        }

        .page-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }

        .page-frame.active {
            display: block;
        }

        /* Bottom Tab Navigation */
        .bottom-tabs {
            display: flex;
            border-top: 1px solid #444;
            height: 60px;
            min-height: 60px;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #c4c4c4;
            font-size: 10px;
            font-weight: bold;
            transition: color 0.2s ease;
            padding: 4px 2px;
            cursor: pointer;
            user-select: none;
            position: relative;
            opacity: 0.5;
        }

        .tab-item:hover {
            opacity: 1;
        }

        .tab-item.active {
            color: white;
            opacity: 1;
            position: relative;
            z-index: 1;
        }

        .tab-item.active::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 2px;
            right: 2px;
            bottom: 4px;
            background: #2a3a4a;
            border-radius: 6px;
            z-index: -1;
        }

        .tab-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
            margin-bottom: 2px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .tab-item.active .tab-icon {
            opacity: 1;
        }

        .tab-label {
            font-size: 10px;
            line-height: 1;
            text-align: center;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .tab-item.active .tab-label {
            opacity: 1;
        }

        /* Loading indicator */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #c4c4c4;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Content Area -->
        <div class="content-area">
            <!-- Monitor Page -->
            <iframe id="monitor-frame" class="page-frame active" src=""></iframe>
            
            <!-- History Page -->
            <iframe id="history-frame" class="page-frame" src=""></iframe>
            
            <!-- Account Page -->
            <iframe id="account-frame" class="page-frame" src=""></iframe>
            
            <!-- User Page -->
            <iframe id="user-frame" class="page-frame" src=""></iframe>
            
            <!-- System Page -->
            <iframe id="system-frame" class="page-frame" src=""></iframe>
        </div>

        <!-- Bottom Tab Navigation -->
        <div class="bottom-tabs">
            <a href="#" class="tab-item active" data-tab="monitor">
                <img src="../images/icons/trade_monitor_icon.png" alt="Monitor" class="tab-icon">
                <span class="tab-label">Monitor</span>
            </a>
            <a href="#" class="tab-item" data-tab="history">
                <img src="../images/icons/trade_history.png" alt="History" class="tab-icon">
                <span class="tab-label">History</span>
            </a>
            <a href="#" class="tab-item" data-tab="account">
                <img src="../images/icons/account_manager_icon.png" alt="Account" class="tab-icon">
                <span class="tab-label">Account</span>
            </a>
            <a href="#" class="tab-item" data-tab="user">
                <img src="../images/icons/user_icon.png" alt="User" class="tab-icon">
                <span class="tab-label">User</span>
            </a>
            <a href="#" class="tab-item" data-tab="system">
                <img src="../images/icons/system_icon_HEALTHY.png" alt="System" class="tab-icon">
                <span class="tab-label">System</span>
            </a>
        </div>
    </div>

    <script>
        // Authentication and tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            const tabItems = document.querySelectorAll('.tab-item');
            const pageFrames = document.querySelectorAll('.page-frame');
            
            // Get authentication tokens
            const token = localStorage.getItem('rec_auth_token');
            const deviceId = localStorage.getItem('rec_device_id');
            
            // Check if user is authenticated
            if (!token || !deviceId) {
                // Redirect to login if not authenticated
                window.location.href = '/login';
                return;
            }
            
            // Set up iframe sources with authentication tokens
            const iframeSources = {
                monitor: `/mobile/trade_monitor?token=${encodeURIComponent(token)}&deviceId=${encodeURIComponent(deviceId)}`,
                history: `/mobile/trade_history?token=${encodeURIComponent(token)}&deviceId=${encodeURIComponent(deviceId)}`,
                account: `/mobile/account_manager?token=${encodeURIComponent(token)}&deviceId=${encodeURIComponent(deviceId)}`,
                user: `/mobile/user?token=${encodeURIComponent(token)}&deviceId=${encodeURIComponent(deviceId)}`,
                system: `/mobile/system?token=${encodeURIComponent(token)}&deviceId=${encodeURIComponent(deviceId)}`
            };
            
            // Set initial iframe sources
            Object.keys(iframeSources).forEach(tabName => {
                const frame = document.getElementById(`${tabName}-frame`);
                if (frame) {
                    frame.src = iframeSources[tabName];
                }
            });

            function switchTab(tabName) {
                // Remove active class from all tabs and frames
                tabItems.forEach(tab => tab.classList.remove('active'));
                pageFrames.forEach(frame => frame.classList.remove('active'));

                // Add active class to selected tab and frame
                const activeTab = document.querySelector(`[data-tab="${tabName}"]`);
                const activeFrame = document.getElementById(`${tabName}-frame`);
                
                if (activeTab && activeFrame) {
                    activeTab.classList.add('active');
                    activeFrame.classList.add('active');
                }
            }

            // Add click handlers to tabs
            tabItems.forEach(tab => {
                tab.addEventListener('click', function(e) {
                    e.preventDefault();
                    const tabName = this.getAttribute('data-tab');
                    switchTab(tabName);
                });
            });

            // Initialize with monitor tab active
            switchTab('monitor');
        });

        // Auto-refresh functionality for frontend changes
        let lastFrontendChange = null;
        async function checkFrontendChanges() {
            try {
                const res = await fetch('/frontend-changes');
                const data = await res.json();
                if (lastFrontendChange && data.last_modified > lastFrontendChange) {
                    location.reload();
                }
                lastFrontendChange = data.last_modified;
            } catch (e) {}
        }
        setInterval(checkFrontendChanges, 10000);
        
        // Mobile iframe coordination for live data
        function setupMobileIframeCoordination() {
            // Send messages to iframes to trigger data refresh
            function refreshAllIframes() {
                const iframes = document.querySelectorAll('.page-frame');
                iframes.forEach(iframe => {
                    try {
                        if (iframe.contentWindow) {
                            iframe.contentWindow.postMessage({
                                type: 'refresh_data',
                                timestamp: Date.now()
                            }, '*');
                        }
                    } catch (e) {
                        // Ignore cross-origin errors
                    }
                });
            }
            
            // Set up periodic coordination (every 5 seconds)
            setInterval(refreshAllIframes, 5000);
            
            // Listen for messages from iframes
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'data_updated') {
                    console.log('ðŸ“± Mobile iframe data updated:', event.data.source);
                }
            });
        }
        
        // Initialize mobile iframe coordination
        setupMobileIframeCoordination();
        
        // System health monitoring for icon updates
        let systemHealthInterval;
        let lastSystemStatus = null;
        
        function startSystemHealthMonitoring() {
            // Check immediately
            updateSystemIcon();
            
            // Then check every 15 seconds (same as system monitor)
            systemHealthInterval = setInterval(updateSystemIcon, 15000);
        }
        
        async function updateSystemIcon() {
            try {
                const response = await fetch('/api/db/system_health');
                if (response.ok) {
                    const healthData = await response.json();
                    const status = healthData.overall_status || 'offline';
                    
                    // Only update if status changed
                    if (status !== lastSystemStatus) {
                        lastSystemStatus = status;
                        updateSystemIconInSidebar(status);
                    }
                }
            } catch (error) {
                console.error('Error updating system icon:', error);
                // If we can't reach the API, assume offline
                if (lastSystemStatus !== 'offline') {
                    lastSystemStatus = 'offline';
                    updateSystemIconInSidebar('offline');
                }
            }
        }
        
        function updateSystemIconInSidebar(status) {
            const systemIcon = document.querySelector('[data-tab="system"] img');
            if (systemIcon) {
                let iconPath;
                switch (status) {
                    case 'healthy':
                        iconPath = '../images/icons/system_icon_HEALTHY.png';
                        break;
                    case 'degraded':
                    case 'unhealthy':
                        iconPath = '../images/icons/system_icon_UNHEALTHY.png';
                        break;
                    case 'offline':
                    default:
                        iconPath = '../images/icons/system_icon_OFFLINE.png';
                        break;
                }
                systemIcon.src = iconPath;
            }
        }
        
        // Start system health monitoring when page loads
        document.addEventListener('DOMContentLoaded', function() {
            startSystemHealthMonitoring();
        });
    </script>
</body>
</html>
