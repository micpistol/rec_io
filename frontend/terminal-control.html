<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Control - REC IO System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }
        
        .terminal-header {
            background: #2d2d2d;
            padding: 10px 15px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .terminal-title {
            font-weight: bold;
            color: #ffffff;
        }
        
        .terminal-controls {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: #444;
            border: 1px solid #666;
            color: #ffffff;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .control-btn:hover {
            background: #555;
        }
        
        .terminal-container {
            height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
        }
        
        .terminal-output {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #000;
            border: 1px solid #444;
            margin: 10px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .terminal-input-container {
            padding: 10px 15px;
            background: #2d2d2d;
            border-top: 1px solid #444;
        }
        
        .terminal-input {
            width: 100%;
            background: #000;
            border: 1px solid #444;
            color: #ffffff;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            outline: none;
        }
        
        .terminal-input:focus {
            border-color: #ffffff;
        }
        
        .command-history {
            margin-bottom: 10px;
            padding: 5px;
            background: #1a1a1a;
            border-left: 3px solid #ffffff;
        }
        
        .command-prompt {
            color: #ffffff;
            font-weight: bold;
        }
        
        .command-output {
            color: #cccccc;
            white-space: pre-wrap;
            margin-top: 5px;
        }
        
        .command-error {
            color: #ff4444;
        }
        
        .command-success {
            color: #ffffff;
        }
        
        .loading {
            color: #ffff00;
        }
        
        .welcome-message {
            color: #ffffff;
            margin-bottom: 20px;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
        }
        
        .quick-commands {
            margin-bottom: 20px;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
        }
        
        .quick-command-btn {
            background: #333;
            border: 1px solid #555;
            color: #ffffff;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .quick-command-btn:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="terminal-header">
        <div class="terminal-title">REC IO Terminal Control</div>
        <div class="terminal-controls">
            <button class="control-btn" onclick="clearTerminal()">Clear</button>
            <button class="control-btn" onclick="window.close()">Close</button>
        </div>
    </div>
    
    <div class="terminal-container">
        <div class="terminal-output" id="terminalOutput">
            <div class="welcome-message">
                <strong>REC IO Terminal Control</strong><br>
                Welcome to the system terminal. You can execute commands at the project level.<br>
                <strong>Current Directory:</strong> <span id="currentDirectory">Detecting...</span><br>
                <strong>Warning:</strong> Use with caution. Commands execute with system privileges.
            </div>
            
            <div class="quick-commands">
                <strong>Quick Commands:</strong><br>
                <button class="quick-command-btn" onclick="executeQuickCommand('pwd')">pwd</button>
                <button class="quick-command-btn" onclick="executeQuickCommand('ls -la')">ls -la</button>
                <button class="quick-command-btn" onclick="executeQuickCommand('ps aux | grep python')">ps aux | grep python</button>
                <button class="quick-command-btn" onclick="executeQuickCommand('supervisorctl -c backend/supervisord.conf status')">supervisor status</button>
                <button class="quick-command-btn" onclick="executeQuickCommand('df -h')">df -h</button>
                <button class="quick-command-btn" onclick="executeQuickCommand('free -h')">free -h</button>
            </div>
        </div>
        
        <div class="terminal-input-container">
            <input type="text" class="terminal-input" id="terminalInput" placeholder="Enter command..." onkeypress="handleKeyPress(event)">
        </div>
    </div>

    <script>
        let commandHistory = [];
        let historyIndex = -1;
        
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('terminalInput').focus();
            detectCurrentDirectory();
        });
        
        async function detectCurrentDirectory() {
            try {
                const response = await fetch('/api/admin/execute-command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: 'pwd' })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        const directoryElement = document.getElementById('currentDirectory');
                        directoryElement.textContent = result.output.trim();
                    }
                }
            } catch (error) {
                console.error('Error detecting current directory:', error);
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('terminalInput');
                const command = input.value.trim();
                
                if (command) {
                    executeCommand(command);
                    input.value = '';
                    historyIndex = -1;
                }
            } else if (event.key === 'ArrowUp') {
                event.preventDefault();
                navigateHistory('up');
            } else if (event.key === 'ArrowDown') {
                event.preventDefault();
                navigateHistory('down');
            }
        }
        
        function navigateHistory(direction) {
            const input = document.getElementById('terminalInput');
            
            if (direction === 'up' && historyIndex < commandHistory.length - 1) {
                historyIndex++;
                input.value = commandHistory[commandHistory.length - 1 - historyIndex];
            } else if (direction === 'down' && historyIndex > 0) {
                historyIndex--;
                input.value = commandHistory[commandHistory.length - 1 - historyIndex];
            } else if (direction === 'down' && historyIndex === 0) {
                historyIndex = -1;
                input.value = '';
            }
        }
        
        function executeCommand(command) {
            // Add to history
            commandHistory.push(command);
            if (commandHistory.length > 50) {
                commandHistory.shift();
            }
            
            // Display command
            addCommandToOutput(command);
            
            // Execute via API
            executeCommandAPI(command);
        }
        
        function executeQuickCommand(command) {
            document.getElementById('terminalInput').value = command;
            executeCommand(command);
        }
        
        function addCommandToOutput(command) {
            const output = document.getElementById('terminalOutput');
            const commandDiv = document.createElement('div');
            commandDiv.className = 'command-history';
            commandDiv.innerHTML = `
                <div class="command-prompt">$ ${command}</div>
                <div class="command-output loading" id="output-${Date.now()}">Executing...</div>
            `;
            output.appendChild(commandDiv);
            output.scrollTop = output.scrollHeight;
            return commandDiv;
        }
        
        async function executeCommandAPI(command) {
            const outputId = `output-${Date.now()}`;
            const outputElement = document.querySelector(`#${outputId}`);
            
            try {
                const response = await fetch('/api/admin/execute-command', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: command })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        outputElement.innerHTML = `<span>${result.output}</span>`;
                        outputElement.className = 'command-output';
                    } else {
                        outputElement.innerHTML = `<span class="command-error">Error: ${result.error}</span>`;
                        outputElement.className = 'command-output command-error';
                    }
                } else {
                    outputElement.innerHTML = '<span class="command-error">Failed to execute command</span>';
                    outputElement.className = 'command-output command-error';
                }
            } catch (error) {
                console.error('Error executing command:', error);
                outputElement.innerHTML = '<span class="command-error">Connection error</span>';
                outputElement.className = 'command-output command-error';
            }
            
            // Scroll to bottom
            const output = document.getElementById('terminalOutput');
            output.scrollTop = output.scrollHeight;
        }
        
        function clearTerminal() {
            const output = document.getElementById('terminalOutput');
            output.innerHTML = `
                <div class="welcome-message">
                    <strong>REC IO Terminal Control</strong><br>
                    Welcome to the system terminal. You can execute commands at the project level.<br>
                    <strong>Current Directory:</strong> /Users/ericwais1/rec_io_20<br>
                    <strong>Warning:</strong> Use with caution. Commands execute with system privileges.
                </div>
                
                <div class="quick-commands">
                    <strong>Quick Commands:</strong><br>
                    <button class="quick-command-btn" onclick="executeQuickCommand('pwd')">pwd</button>
                    <button class="quick-command-btn" onclick="executeQuickCommand('ls -la')">ls -la</button>
                    <button class="quick-command-btn" onclick="executeQuickCommand('ps aux | grep python')">ps aux | grep python</button>
                    <button class="quick-command-btn" onclick="executeQuickCommand('supervisorctl -c backend/supervisord.conf status')">supervisor status</button>
                    <button class="quick-command-btn" onclick="executeQuickCommand('df -h')">df -h</button>
                    <button class="quick-command-btn" onclick="executeQuickCommand('free -h')">free -h</button>
                </div>
            `;
        }
    </script>
</body>
</html>
