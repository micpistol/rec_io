    <script>
      function getBTCChanges() {
        fetch("https://api.kraken.com/0/public/OHLC?pair=XBTUSD&interval=60")
          .then(response => response.json())
          .then(json => {
            const data = json.result.XXBTZUSD;

            const closeNow = parseFloat(data[data.length - 1][4]);
            const close1h = parseFloat(data[data.length - 2][4]);
            const close3h = parseFloat(data[data.length - 4][4]);
            const close1d = parseFloat(data[data.length - 25][4]);

            const pctChange = (from, to) => (to - from) / from;

            const change1h = (pctChange(close1h, closeNow) * 100).toFixed(2);
            const change3h = (pctChange(close3h, closeNow) * 100).toFixed(2);
            const change1d = (pctChange(close1d, closeNow) * 100).toFixed(2);

            // Set text and color based on sign, now with triangle
            const el1h = document.getElementById("change-1h");
            const el3h = document.getElementById("change-3h");
            const el1d = document.getElementById("change-1d");

            const decorateChange = (el, val) => {
              const num = parseFloat(val);
              const triangle = num >= 0 ? " ▲" : " ▼";
              el.textContent = `${Math.abs(num).toFixed(2)}%${triangle}`;
              el.style.color = num >= 0 ? "green" : "red";
            };

            decorateChange(el1h, change1h);
            decorateChange(el3h, change3h);
            decorateChange(el1d, change1d);
          })
          .catch(error => {
            console.error("Kraken fetch error:", error);
          });
      }
      getBTCChanges();
    </script>

  <script>
    let latestCoreData = null;
    let currentBase = null;
    let latestKalshiMarkets = [];

    function formatTTC(seconds) {
      const m = String(Math.floor(seconds / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    async function fetchCore() {
      const res = await fetch('/core');
      const data = await res.json();
      latestCoreData = data;

      const elDate = document.getElementById('date');
      if (elDate && data.date) {
        elDate.textContent = `${data.date}`;
      }

      const elTime = document.getElementById('time');
      if (elTime && data.timestamp) {
        const timeObj = new Date(data.timestamp);
        const timeStr = timeObj.toLocaleTimeString('en-US', {
          timeZone: 'America/New_York',
          hour12: false,
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
        elTime.textContent = `${timeStr} EST`;
      }

      const ttcEl = document.getElementById('ttc');
      if (ttcEl && data.ttc_seconds !== undefined) {
        ttcEl.className = 'ttc';
        if (data.ttc_seconds <= 180) {
          ttcEl.classList.add('ttc-red');
        } else if (data.ttc_seconds <= 300) {
          ttcEl.classList.add('ttc-yellow');
        } else if (data.ttc_seconds <= 720) {
          ttcEl.classList.add('ttc-green');
        } else if (data.ttc_seconds <= 900) {
          ttcEl.classList.add('ttc-yellow');
        }
        ttcEl.textContent = `${formatTTC(data.ttc_seconds)}`;
      }

      const btcPriceEl = document.getElementById('btc-price-value');
      if (btcPriceEl && data.btc_price !== undefined) {
        btcPriceEl.textContent = `$${Number(data.btc_price).toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
      }

      const price = data.btc_price;
      if (price !== undefined) {
        const roundedPrice = Math.floor(price / 250) * 250;
        if (currentBase === null) {
          currentBase = roundedPrice;
        } else {
          const topStrike = currentBase + 250 * 5;
          const bottomStrike = currentBase - 250 * 5;
          if (price > topStrike - 250 * 2) {
            currentBase += 250;
          } else if (price < bottomStrike + 250 * 2) {
            currentBase -= 250;
          }
        }
      }

      if (data) {
        // Update deltas: label and value are now separate elements
        const deltaMap = {
          '1m': data.delta_1m,
          '2m': data.delta_2m,
          '3m': data.delta_3m,
          '4m': data.delta_4m,
          '15m': data.delta_15m,
          '30m': data.delta_30m
        };
        Object.entries(deltaMap).forEach(([interval, value]) => {
          const el = document.getElementById(`delta-${interval}`);
          if (el) {
            el.textContent = (typeof value === 'number' ? (value >= 0 ? '+' : '') + value.toFixed(2) + '%' : '—');
          }
        });

        // Calculate weighted momentum score
        const weightedMomentum = (
          data.delta_1m * 0.3 +
          data.delta_2m * 0.25 +
          data.delta_3m * 0.2 +
          data.delta_4m * 0.15 +
          data.delta_15m * 0.05 +
          data.delta_30m * 0.05
        ).toFixed(2);

        // Update only the value element for momentum score
        const momentumScoreEl = document.getElementById("momentum-score-value");
        if (momentumScoreEl) {
          const momentumDisplay = weightedMomentum >= 0 ? `+${weightedMomentum}%` : `${weightedMomentum}%`;
          momentumScoreEl.textContent = momentumDisplay;
        }

        // VOLATILITY panel values with percent formatting
        const vol30sEl = document.getElementById("vol30s");
        if (vol30sEl) {
          vol30sEl.textContent = `${(data.vol_30s * 100).toFixed(2)}%`;
        }
        const vol1mEl = document.getElementById("vol1m");
        if (vol1mEl) {
          vol1mEl.textContent = `${(data.vol_1m * 100).toFixed(2)}%`;
        }
        const vol5mEl = document.getElementById("vol5m");
        if (vol5mEl) {
          vol5mEl.textContent = `${(data.vol_5m * 100).toFixed(2)}%`;
        }
        const volMaxEl = document.getElementById("volMax");
        if (volMaxEl) {
          volMaxEl.textContent = `${(Math.max(data.vol_30s, data.vol_1m, data.vol_5m) * 100).toFixed(2)}%`;
        }
        const maxVolDisplayEl = document.getElementById("max-volatility-display");
        if (maxVolDisplayEl) {
          maxVolDisplayEl.textContent = `Vol: ${(Math.max(data.vol_30s, data.vol_1m, data.vol_5m) * 100).toFixed(2)}%`;
        }

        // If you have volatility1m, volatility5m, volatility15m display, update as percent
        const vol1mDispEl = document.getElementById("volatility1m");
        if (vol1mDispEl && data.volatility1m !== undefined) {
          vol1mDispEl.textContent = `${(data.volatility1m * 100).toFixed(2)}%`;
        }
        const vol5mDispEl = document.getElementById("volatility5m");
        if (vol5mDispEl && data.volatility5m !== undefined) {
          vol5mDispEl.textContent = `${(data.volatility5m * 100).toFixed(2)}%`;
        }
        const vol15mDispEl = document.getElementById("volatility15m");
        if (vol15mDispEl && data.volatility15m !== undefined) {
          vol15mDispEl.textContent = `${(data.volatility15m * 100).toFixed(2)}%`;
        }
      }
      if (currentBase !== null && price !== undefined) {

    // Modified showPopup to extract contract string from market title and include in tradeData
    async function showPopup(strike, side, price) {
      const now = new Date();
      const date = now.toLocaleDateString('en-CA');
      const time = now.toLocaleTimeString('en-US', { hour12: false });
      const inputVal = parseInt(document.getElementById('position-size').value) || 0;
      const position = inputVal * currentMultiplier;
      
      // Extract contract string from market title shown on page
      const marketTitle = document.getElementById('current-market-title').textContent || '';
      // Expected format: "Bitcoin price today at 6pm?" or similar
      // Remove trailing timezone abbreviation (EDT, EST) after time part
      const contractMatch = marketTitle.match(/Bitcoin price today at (.+?)\s*(?:EDT|EST)?\?/i);
      const contract = contractMatch ? `BTC ${contractMatch[1].trim()}` : '';

      const tradeData = {
        date,
        time,
        contract,
        strike,
        side,
        price,
        position
      };
      try {
        await postJSON('/trades', tradeData);
        await fetchAndRenderTrades();
      } catch (err) {
        alert('Failed to submit trade: ' + err.message);
      }
    }

        document.querySelectorAll('.multiplier-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentMultiplier = parseInt(this.dataset.multiplier);
        updatePositionDisplay();
      });
    });

    updatePositionDisplay();
    fetchMarketData();
    setInterval(fetchMarketData, 1000);

    // Modified clearTestTrades to clear backend and UI
    async function clearTestTrades() {
      let trades = [];
      try {
        trades = await getJSON('/trades?status=open');
      } catch (err) {
        console.error('Failed to fetch trades for clearing:', err);
      }
      if (Array.isArray(trades)) {
        for (const trade of trades) {
          if (trade.id) {
            try { await deleteReq(`/trades/${trade.id}`); } catch (e) {}
          }
        }
      }
      const tradesTbody = document.querySelector('#test-trades-table tbody');
      if (tradesTbody) tradesTbody.innerHTML = '';
    }


    // Call fetchAndRenderTrades on page load and after adding trades
    fetchAndRenderTrades();
  </script>
</script>
<script>
  async function fetchKalshiTitle() {
    try {
      const response = await fetch('/market_title');
      const data = await response.json();
      if (data.title) {
        // Extract the time part after 'at'
        const timeMatch = data.title.match(/at\s(.*)\?/i);
        const timeStr = timeMatch ? timeMatch[1] : '';
        document.getElementById("current-market-title").textContent = `Bitcoin price today at ${timeStr}?`;
        document.getElementById("strike-market-title").textContent = `Bitcoin price today at ${timeStr}?`;
      } else {
        document.getElementById("current-market-title").textContent = "Kalshi API returned no title";
      }
    } catch (error) {
      document.getElementById("current-market-title").textContent = "API FAILED TO LOAD";
      console.error("Kalshi API error:", error);
    }
  }
  setInterval(fetchKalshiTitle, 1000);
  fetchKalshiTitle();

  // Add function to close a trade
  async function closeTrade(tradeId) {
    try {
      const res = await fetch(`/trades/${tradeId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: 'closed' }),
      });
      if (!res.ok) throw new Error('Failed to close trade');
      await fetchAndRenderTrades();
    } catch (err) {
      alert('Error closing trade: ' + err.message);
    }
  }
</script>
