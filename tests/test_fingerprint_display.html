<!DOCTYPE html>
<html>
<head>
    <title>Fingerprint Display Test</title>
</head>
<body>
    <h1>Fingerprint Display Test</h1>
    <div id="momentum-score-value">+2</div>
    <div id="fingerprint-display">Fingerprint: —</div>
    
    <script>
        // Test the getCurrentMomentumScore function
        function getCurrentMomentumScore() {
            const el = document.getElementById('momentum-score-value');
            if (el && el.textContent) {
                const displayText = el.textContent.trim();
                const val = parseFloat(displayText.replace(/[^\d\.\-]/g, ''));
                if (!isNaN(val)) {
                    return val / 100;
                }
            }
            return "";
        }
        
        // Test the updateFingerprintDisplay function
        async function updateFingerprintDisplay() {
            const fingerprintEl = document.getElementById('fingerprint-display');
            if (!fingerprintEl) {
                console.log('[FINGERPRINT] Element not found');
                return;
            }
            
            try {
                const momentumScore = getCurrentMomentumScore();
                console.log('[FINGERPRINT] Momentum score:', momentumScore);
                if (momentumScore === "") {
                    fingerprintEl.textContent = "Fingerprint: —";
                    console.log('[FINGERPRINT] No momentum score, showing —');
                    return;
                }
                
                const response = await fetch(`http://${window.location.hostname}:3000/api/current_fingerprint`);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('[FINGERPRINT] Backend response:', data);
                    if (data.fingerprint) {
                        fingerprintEl.textContent = `Fingerprint: ${data.fingerprint}`;
                        console.log('[FINGERPRINT] Updated display to:', data.fingerprint);
                    } else {
                        fingerprintEl.textContent = "Fingerprint: —";
                        console.log('[FINGERPRINT] No fingerprint in response');
                    }
                } else {
                    fingerprintEl.textContent = "Fingerprint: —";
                    console.log('[FINGERPRINT] API response not ok:', response.status);
                }
                
            } catch (error) {
                console.error('[FINGERPRINT] Error updating fingerprint display:', error);
                fingerprintEl.textContent = "Fingerprint: —";
            }
        }
        
        // Test the functions
        console.log('Testing getCurrentMomentumScore():', getCurrentMomentumScore());
        updateFingerprintDisplay();
    </script>
</body>
</html>
